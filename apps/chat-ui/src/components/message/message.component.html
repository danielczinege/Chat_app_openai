@if (who === "user") {
    <div class="self-end p-1 border-2 border-black rounded-2xl max-w-prose">
        <p>You:</p>
        <div class="border-2 border-black rounded-2xl bg-user p-1 text-white">
            {{content}}
        </div>
    </div>
} @else {
    <div class="self-start p-1 border-2 border-black rounded-2xl max-w-prose">
        <p>AI:</p>
        <div class="border-2 border-black rounded-2xl bg-ai p-1 text-white">
            {{content}}
        </div>
    </div>
}
