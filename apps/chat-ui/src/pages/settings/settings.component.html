<div class="overflow-y-auto flex-1 w-full flex flex-col p-1 border-2 border-primary rounded-lg">
    <form [formGroup]="messageForm"
          class="flex flex-col items-center p-2 w-full">
          <div class="flex flex-row justify-between w-2/3">
            <div id="values" class="flex flex-col w-1/4">
              <div class="m-2">Temperature: {{messageForm.value.temperature}}</div>
              <div class="m-2">Max tokens: {{messageForm.value.max_tokens}}</div>
            </div>

            <div class="flex flex-col items-start flex-1 justify-start">
              <div class="flex flex-row w-full justify-between items-center">
                <input type="range"
                       min="0"
                       max="2"
                       step="0.1"
                       formControlName="temperature"
                       class="w-full mx-2 min-h-10 max-h-36"/>
                <button type="submit"
                        (click)="applyTemperature()">Set</button>
              </div>
  
              <div class="flex flex-row w-full justify-between items-center">
                <input type="range"
                       min="1"
                       max="4095"
                       formControlName="max_tokens"
                       step="1"
                       class="w-full mx-2 min-h-10 max-h-36"/>
                <button type="submit"
                        (click)="applyMaxTokens()">Set</button>
              </div>
            </div>
          </div>

      <div class="w-2/3 flex flex-col justify-center items-center mt-6">
        <textarea type="text" formControlName="system" class="p-2 rounded-2xl m-1 w-full min-h-10 max-h-36"></textarea>
        <button type="submit"
                (click)="applyCustomInstructions()">Set custom instructions</button>
      </div>
    </form>
  </div>
