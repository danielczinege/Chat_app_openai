<div class="border-2 border-blue-600 overflow-y-auto flex-1 w-full">
    <p>chat area</p>
</div>
<form [formGroup]="messageForm"
      (ngSubmit)="handleSubmit()"type="text" formControlName="message"
      class="flex flex-row items-center justify-center p-2 w-full border-2 border-green-700">
    <textarea class="p-2 rounded-2xl mr-1 w-2/5 min-h-10 max-h-36"></textarea>
    <button type="submit"
            class="border-2
                 border-gray-800
                 text-white 
                   rounded-2xl 
                   h-9
                   w-16
                   bg-gray-500
                   hover:text-primary-light">Ask</button>
</form>
